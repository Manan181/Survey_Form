<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Fill out the Form below and we'll reach out to you later.</p>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        </div>
        <div>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        </div>
        <div>
            <label for="age" id="number-label">Age:</label>
            <input type="number" id="number" name="age" min="18" max="70" width="100%" placeholder="Enter your age"><br><br>
        </div>
        <div>
            <label for="role">Which option describes your role?</label>
            <select id="dropdown" name="role">
                <option disabled selected value>Select current role</option>
                <option >Entrepreneur</option>
                <option >Job</option>
                <option >Student</option>
                <option >Retired</option>
            </select>
        </div>
        <div>
            <label>Gender:</label><br>
            <label for="gender">Male </label>
            <input type="radio" value="Male" name="gender"><br>
            <label for="gender">Female </label>
            <input type="radio" value="Female" name="gender"><br>
        </div><br>
        <div>
            <label>Select the technologies you like</label><br>
            <label><input type="checkbox" value="React">ReactJS</label><br>
            <label><input type="checkbox" value="React-native">React-native</label><br>
            <label><input type="checkbox" value="Angular">AngularJS</label><br>
            <label><input type="checkbox" value="Vue">VueJS</label><br>
            <label><input type="checkbox" value="Express">ExpressJS</label><br>
            <label><input type="checkbox" value="php">PHP</label><br>
            <label><input type="checkbox" value="node">NodeJS</label><br>
            <label><input type="checkbox" value="django">Django</label><br>
        </div><br>
        <div>
            <label>Add your Comments here</label>
            <textarea placeholder="Enter your comments here..."></textarea>
        </div><br>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
</body>
</html>
